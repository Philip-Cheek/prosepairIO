<html>
	<head>
		<link rel='stylesheet' type='text/css' href='resources/styles.css'>
		<link rel="stylesheet" type='text/css' href='bower_components/font-awesome/css/font-awesome.min.css'>

		<script type='text/javascript' src ='bower_components/angular/angular.min.js'></script>
		<script type='text/javascript' src ='bower_components/angular-route/angular-route.min.js'></script>

		<script type='text/javascript' src='/socket.io/socket.io.js'></script>

		<script type='text/javascript' src='angular/app.js'></script>
		<script type='text/javascript' src='angular/directives/dialogDirective.js'></script>
		<script type='text/javascript' src='angular/services/peerService.js'></script>
		<script type='text/javascript' src='angular/services/pollService.js'></script>
		<script type='text/javascript' src='angular/services/popUpService.js'></script>
		<script type='text/javascript' src='angular/services/docService.js'></script>
		<script type='text/javascript' src='angular/services/sentenceService.js'></script>
		<script type='text/javascript' src='angular/services/explanationService.js'></script>
		<script type='text/javascript' src='angular/factories/socketFactory.js'></script>
		<script type='text/javascript' src='angular/factories/bookFactory.js'></script>
		<script type='text/javascript' src='angular/factories/promptFactory.js'></script>
		<script type='text/javascript' src='angular/factories/intervalFactory.js'></script>
		<script type='text/javascript' src ='angular/controllers/omniOptionsController.js'></script>
		<script type='text/javascript' src ='angular/controllers/libraryController.js'></script>
		<script type='text/javascript' src ='angular/controllers/connectOptionsController.js'></script>
		<script type='text/javascript' src ='angular/controllers/pageArenaController.js'></script>
		<script type='text/javascript' src ='angular/controllers/promptController.js'></script>


		<title>ProsePair I/O</title>

		<meta charset='UTF-8'>
		<meta name='description' content='Craft stories, turn-based-style, with friends and strangers'>
		<meta name='keywords' content='prose, pair, i/o, socket, web, application, writing, prompt, game'>
		<meta name='author' conent='Philip Cheek'>
	</head>
	<body ng-app='prosePair'>
		<div id = "outerContainer">
			<div ng-controller = "omniOptionsController">
				<div id = "header">
					<h1>Prose Pair I/O</h1>
				</div>
				<div id = 'menuRow'>

					<div class = "menuItem" id ='library' ng-click = "omniSwitch('l')" ng-mouseover = "hoverU = true" ng-mouseleave = "hoverU = false">
						<p class = "menuIcon" ng-if = "!hoverU">
							<i class = 'fa fa-university' aria-hidden='true'></i>
						</p>
						<p ng-if = "hoverU" class = "menuAlt">Browse</p>
					</div>

					<div class = "menuItem" id="proseGo" ng-click = "omniSwitch('p')" ng-mouseover = "hoverP = true" ng-mouseleave = "hoverP = false">
						<p class = "menuIcon" ng-if="!hoverP">
							<i class="fa fa-pencil" aria-hidden="true"></i>
						</p>
						<p  ng-if = "hoverP" class = "menuAlt">Prose Go</p>
					</div>

					<div class = "menuItem" id="proseGo" ng-click = "omniSwitch('pr')" ng-mouseover = "hoverPr = true" ng-mouseleave = "hoverPr = false">
						<p class = "menuIcon" ng-if = "!hoverPr">
							<i class="fa fa-book" aria-hidden="true"></i>
						</p>
						<p ng-if = "hoverPr" class = "menuAlt">Prompts</p>
					</div>

					<div class = "menuItem" id="moreMenu">
					</div>
					<span id = "stretch"></span>
				</div>
			
				<div id = "thing">
					<h3>Pop up Test</h3>
					<dialog-directive show='modalShown' width='200px' height='300px'>
						 <h4>frustrating!</h4>
						 <h1>{{modalContent.title}}</h1>
 						 <p ng-repeat = "element in modalContent.body">{{element.text}}</p>

 						 <div ng-if = "modalButton">
 						 	<button ng-repeat = "button in buttons" ng-click = "dialogButtonClicked(button.path)">
 						 		{{button.name}}
 						 	</button>
 						 </div>

 						 <p ng-if = 'loading.status'>{{loading.text}}</p>

					</dialog-directive>

					<button ng-click = "testModal()">pop up</button>

  				</div>
  			
			</div>

			<div class = 'partial' ng-view = ""></div>

			<dialog-directive show='modalShown' width='100px' height='300px'>
				 <h4>frustrating!</h4>
				 <h1>{{modalContent.title}}</h1>
					 <p ng-repeat = "element in modalContent.body">{{element.text}}</p>

					 <div ng-if = "modalButton">
					 	<button ng-repeat = "button in buttons" ng-click = "dialogButtonClicked(button.path)">
					 		{{button.name}}
					 	</button>
					 </div>

					 <p ng-if = 'loading.status'>{{loading.text}}</p>

			</dialog-directive>
			
		</div>
	</body>
</html>
